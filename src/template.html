<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sideBar">
        <div class="sbTitle">Todolist</div>
        <div class="actionList">
          <div class="button addTask">
            <div class="plus-circle">
              <div class="bar horizontal"></div>
              <div class="bar vertical"></div>
            </div>
            Add task
          </div>
          <div class="button inboxSection">
            <div class="inboxIcon"></div>
            Inbox
          </div>
          <div class="button finishedSection">
            <div class="finishedIcon"></div>
            Finished
          </div>
        </div>

        <div class="myProjects">
          <div class="button mpTitle">
            My Projects
            <div class="listIcon"></div>
          </div>
          <div class="projects">
            <div class="button addProject">
              Add new
              <div class="plus">
                <div class="pBar pHorizontal"></div>
                <div class="pBar pVertical"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="popup">

      </div>

      <div class="taskContent">

        <div class="inboxContainer">

        </div>

        <footer class="footer">
          <p>&copy; UI made with Figma. Icons from <a href="https://www.flaticon.com/authors/cap-cool">Cap Cool</a></p>
          </footer>
      </div>
      </div>
    </div>
  </body>
</html>
